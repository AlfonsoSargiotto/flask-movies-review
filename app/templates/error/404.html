{% extends 'base.html' %}

{% set title = "404 Not Found" %}

{% block content %}

<div class="jumbotron jumbotron-fluid mb-0">
    <div class="container">
        <div class="row">
            <div class="col-md">
                <h1 class="display-3">Ooops! </h1>
                <h3><span class="text-muted"><b>Error</b> 404 (Not Found)</span></h3>
                <p class="lead">Looks like we can't find what you are looking for! Please try again. </p>
            </div>
            <div class="col-md">
                <img src=" {{ url_for('static', filename='images/clock_404.jpg' ) }}" class="img-fluid"
                    alt="Auctioneer Bidding">
                <p class="blockquote-footer">
                    <a href='https://www.freepik.com/vectors/content-calendar'>Content calendar vector created by
                        pikisuperstar - www.freepik.com</a>
                </p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
